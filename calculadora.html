<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script type="text/javascript">
			function sumar(){
				var numeroA = $("#numeroA").val();
				var numeroB = $("#numeroB").val();
				var resultado =parseInt( numeroA ) + parseInt(numeroB);
				$("#resultado").val(resultado);
				}
			
			function restar(){
				var numeroC = $("#numeroC").val();
				var numeroD = $("#numeroD").val();
				var resultado =parseInt( numeroC ) - parseInt(numeroD);
				$("#resultado2").val(resultado);
			}

			function Multiplicacion(){
				var numeroE = $("#numeroE").val();
				var numeroF = $("#numeroF").val();
				var resultado =parseInt( numeroE ) * parseInt(numeroF);
				$("#resultado3").val(resultado);
				}

			function division(){
				var numeroG = $("#numeroG").val();
				var numeroH = $("#numeroH").val();
				var resultado =parseInt( numeroG ) / parseInt(numeroH);
				$("#resultado4").val(resultado);
			}
			function modulo(){
				var numeroG = $("#numeroI").val();
				var numeroH = $("#numeroJ").val();
				var resultado =parseInt( numeroG ) % parseInt(numeroH);
				$("#resultado5").val(resultado);
			}
		</script>
	</head>
	<body>
		<h1>Calculadora</h1>
		<h2>Suma 2 n&uacute;meros</h2>
		<br>
		<input type="text" id="numeroA" />+
		<input type="text" id="numeroB" />=
		<input type="text" id="resultado" />
		<br><button onClick="sumar()">Calcular Suma</button>

		<h2>Resta de 2 n&uacute;meros</h2>
		<br>
		<input type="text" id="numeroC" />-
		<input type="text" id="numeroD" />=
		<input type="text" id="resultado2" />
		<br><button onClick="restar()">Calcular Resta</button>

		<h2>Multiplicacion de 2 n&uacute;meros</h2>
		<br>
		<input type="text" id="numeroE" />*
		<input type="text" id="numeroF" />=
		<input type="text" id="resultado3" />
		<br><button onClick="Multiplicacion()">Calcular Multiplicacion</button>

		<h2>Division de 2 n&uacute;meros</h2>
		<br>
		<input type="text" id="numeroG" />/
		<input type="text" id="numeroH" />=
		<input type="text" id="resultado4" />
		<br><button onClick="division()">Calcular Division</button>

		<h2>Modulo de 2 n&uacute;meros</h2>
		<br>
		<input type="text" id="numeroI" />%
		<input type="text" id="numeroJ" />=
		<input type="text" id="resultado5" />
		<br><button onClick="modulo()">Calcular Modulo</button>

		


	</body>
</html>
